<!DOCTYPE html>
<html lang="en" data-page="cake">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make a Wish 🎂</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page bg hearts">
  <div class="transition-cover" aria-hidden="true"></div>
  <main class="container center">
    <section class="card glass center">
      <h1 class="title script">Make a wish, my love</h1>
      <p class="subtitle">Tap the flames or blow softly into the mic 💨</p>

      <div class="cake-wrap">
        <div class="cake">
          <div class="layer l3"></div>
          <div class="layer l2"></div>
          <div class="layer l1"></div>
          <div class="plate"></div>
          <div class="candles" id="candles">
            <div class="candle"><span class="flame"></span></div>
            <div class="candle"><span class="flame"></span></div>
            <div class="candle"><span class="flame"></span></div>
            <div class="candle"><span class="flame"></span></div>
            <div class="candle"><span class="flame"></span></div>
          </div>
        </div>
      </div>

      <div class="row mt">
        <button class="btn" id="micToggle">Use Microphone</button>
        <button class="btn primary transition-link disabled" id="toCelebrate" data-next="celebrate.html" aria-disabled="true">Celebrate →</button>
      </div>

      <p class="tiny">(If mic is blocked, just tap the flames ⭐)</p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
